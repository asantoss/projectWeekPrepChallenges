<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <!-- Add my keys for all apis -->
    <script src="./src/apiKeys.js"></script>
    <!-- --- -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <title>Front End Project</title>
</head>

<body>
    <div class="wrapper">
        <nav class="container">
            <ul>
                <li class="link">
                    Home
                </li>
                <li class="link" id="markers">
                    Markers
                </li>
                <li class="link" id="login">
                    Login
                </li>
                <li class="link">
                    About
                </li>
            </ul>
        </nav>
        <section class="container">
            <h1 id="userName">Javascript Project</h1>
            <p class="" id="isNewUser"></p>
        </section>
        <main class="container">
            <div class="main_mapContainer">
                <div>
                    <h1 class="main_mapHeader">Google Map</h1>
                </div>
                <div id="map"></div>
            </div>
        </main>
        <div class="container" id="functionBody">
            <div class="functions">

            </div>
            <div class="functions">
                <label for="comment">Comment (20 to 250 characters):</label>
                <textarea rows=”5” cols=”40” id="commentBox" minlength="4" maxlength="250" value=””></textarea>
                <button type="submit" id="submitComment">Comment</button>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-content" id="firebaseui-auth-container">
                <span class="close">&times;</span>

            </div>
        </div>
    </div>
    <!-- Api Usage -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
    <!-- My scripts -->
    <script src="./init-firebase.js"></script>
    <script src="main.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTKnp4f0w7XjqepP3_DGAl8aIaIcRLrY&callback=initMap" async defer></script>
</body>

</html>
